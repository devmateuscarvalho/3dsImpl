<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout 3DSecure</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-100 p-10">
    <div class="max-w-lg mx-auto bg-white shadow-lg rounded-lg p-8">
        <h1 class="text-2xl font-bold mb-4">Checkout Seguro</h1>

        <form id="checkout-form">
            <!-- Campos de pagamento -->
            <label class="block mb-2 font-semibold">Número do Cartão</label>
            <input type="text" id="card-number" class="w-full border p-2 mb-4 rounded" placeholder="0000 0000 0000 0000"
                required />

            <label class="block mb-2 font-semibold">Data de Validade</label>
            <div class="flex gap-4 mb-4">
                <input type="text" id="expiry-month" class="border p-2 rounded w-1/2" placeholder="MM" value="10" required />
                <input type="text" id="expiry-year" class="border p-2 rounded w-1/2" placeholder="YYYY" value="2025" required />
            </div>

            <label class="block mb-2 font-semibold">Código de Segurança (CVV)</label>
            <input type="text" id="cvv" class="w-full border p-2 mb-4 rounded" placeholder="123" value="123" required />

            <!-- Botão de pagar -->
            <button type="submit" id="pay-button"
                class="w-full bg-blue-600 text-white py-2 rounded font-semibold hover:bg-blue-700">Pagar</button>
        </form>

        <!-- Iframe escondido para coleta de dados -->
        <iframe id="ddc-iframe" name="ddc-iframe" height="1" width="1" style="display: none;"></iframe>
        <form id="ddc-form" target="ddc-iframe" method="POST" style="display: none;">
            <input type="hidden" name="JWT" id="jwt-token" />
        </form>
    </div>

    <script src="checkout.js"></script>
</body>

</html>
